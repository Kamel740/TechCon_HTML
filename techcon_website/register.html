<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>

            <div>
                <label for="name">Name</label>
                <input type="text" placeholder="your name" id="name" required name="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="ex:kamel@gmail.com" id="email" required name="email">
            </div>

            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" required>
            </div>
            <div>
                <label for="confirm-pass">Confirm Password</label>
                <input type="password" id="confirm-pass" name="confirm-pass" required>
            </div>
            <label>
                <input type="checkbox" required>
                I agree to the Terms and Conditions
            </label>

            <div>
                <button type="submit">
                    Registe Now
                </button>
            </div>

        </form>
    </main>
    <footer>
        <p>&copy; copyright 2025 Web Innovators Conference. All rights reserved.</p>
    </footer>
</body>

</html>
